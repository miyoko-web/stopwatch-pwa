<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ストップウォッチ（PWA＋Wake Lock＋Beep）</title>
  <meta name="theme-color" content="#ef6c00">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">
  <style>
    :root { --fg:#111; --muted:#666; --accent:#ef6c00; --blue:#1976d2; --ok:#2e7d32; --stop:#c62828; --bg:#111; --line:#2a2a2a; }
    @media (prefers-color-scheme: light){
      :root { --fg:#111; --muted:#666; --bg:#fff; --line:#e5e7eb; }
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP",sans-serif}
    .wrap{padding:24px;display:grid;place-items:start; box-sizing:border-box;}
    .card{border:1px solid var(--line);border-radius:14px;padding:20px;max-width:560px;width:100%; box-sizing:border-box;}
    h1{margin:0 0 8px 0;font-size:20px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .label{color:var(--muted);font-size:14px;margin:16px 0 6px}
    .time{font:700 48px/1.2 ui-monospace,SFMono-Regular,Menlo,monospace;letter-spacing:0.5px; color:var(--blue);}
    .count{font:800 36px/1.2 sans-serif;color:var(--blue)}
    .pill{padding:8px 12px;border-radius:8px;background:rgba(239,108,0,0.12);color:var(--accent);font-weight:700;border:0;cursor:pointer}
    .presets{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .preset{padding:10px;border-radius:8px;background:rgba(239,108,0,0.12);color:var(--accent);font-weight:700;border:0;cursor:pointer}
    .preset.active{background:var(--accent);color:#fff}
    input[type="number"]{width:120px;padding:10px;border-radius:8px;border:1px solid var(--line);font-weight:700;background:var(--bg);color:var(--fg)}
    .btn{border:0;border-radius:12px;padding:14px 20px;font-weight:800;color:#fff;cursor:pointer}
    .btn.ok{background:var(--ok)}
    .btn.stop{background:var(--stop)}
    .btn.gray{background:#666}
    .small{font-size:12px;color:var(--muted)}
    .switch{display:flex;align-items:center;gap:8px;margin-top:6px}
    .switch input{transform:scale(1.2)}
    .hint{margin-top:10px;font-size:12px;color:var(--muted)}
    .range{width:180px}
    #cycleDisp{ color: var(--blue); font-weight:700; }
    #cycle{ color: #6b7280 !important;
      -webkit-text-fill-color: #6b7280; }
    /* ---- ダークモードでも沈まない“安全な灰色設計” ---- */
    /* 入力欄の文字色（iOSは -webkit-text-fill-color が実色を握る） */
    input[type="number"]{
      color: var(--muted) !important;
      -webkit-text-fill-color: var(--muted);
      font-size: 16px;           /* iOSの勝手ズーム防止（任意） */
    }
    
    /* ラベル・説明文は常に控えめグレーで */
    .label,
    .small,
    .hint,
    #wakeStatus,
    label[for]{
      color: var(--muted) !important;
    }
    
    /* 見出しやボタンなど“本文色”は変数に寄せる（黒直指定の保険） */
    h1,
    .card,
    .row,
    .btn{
      color: var(--muted);
    }
    
    /* （任意）数値表示を青で固定したいときは有効化
    .time{ color: var(--blue) !important; }
    #cycleDisp{ color: var(--blue) !important; }
    */
    #startStop,
    #reset {
      color: #fff !important;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" role="application" aria-label="ストップウォッチ">
    <h1>ストップウォッチ</h1>

    <div class="label">経過時間</div>
    <div id="time" class="time" aria-live="polite">00:00.00</div>

    <div class="label">生産数</div>
    <div id="count" class="count" aria-live="polite">0</div>

    <div class="label">サイクルタイム</div>
    <div class="row" style="margin-bottom:8px">
      <input id="cycle" type="number" step="0.01" min="0.01" value="5.00" aria-label="サイクルタイム（秒）"> 秒
      <button id="cycleBtn" class="pill" title="現在のサイクルタイム">
        C/T: <span id="cycleDisp">5.00</span> 秒
      </button>
    </div>
    <div class="presets" aria-label="プリセット">
      <button class="preset" data-v="1.00">1秒</button>
      <button class="preset" data-v="2.00">2秒</button>
      <button class="preset" data-v="3.00">3秒</button>
      <button class="preset active" data-v="5.00">5秒</button>
      <button class="preset" data-v="10.00">10秒</button>
      <button class="preset" data-v="15.00">15秒</button>
    </div>

    <div class="label">設定</div>
    <div class="switch">
      <input type="checkbox" id="wakeLockChk">
      <label for="wakeLockChk">画面スリープを防止（Wake Lock）</label>
    </div>
    <div id="wakeStatus" class="small">状態: 未使用</div>

    <div class="switch" style="margin-top:10px">
      <input type="checkbox" id="beepChk">
      <label for="beepChk">ビープ音を鳴らす</label>
    </div>
    <div class="row" style="margin-top:4px">
      <span class="small">音量</span>
      <input id="beepVol" class="range" type="range" min="0" max="1" step="0.01" value="0.40">
      <span id="volDisp" class="small">40%</span>
    </div>

    <div class="row" style="margin-top:22px">
      <button id="startStop" class="btn ok">スタート</button>
      <button id="reset" class="btn gray">リセット</button>
    </div>

    <div class="hint" style="margin-top:12px">
      PWA：オフライン利用可／ホーム画面起動可。<br>
      計測は <code>Date.now()</code> の差分。<br>
      音はユーザー操作後に有効化されます。
    </div>
  </div>
</div>

<script>
  // SW登録（ローカル file:/// 実行時は無視されます）
  if (location.protocol !== 'file:' && 'serviceWorker' in navigator) {
    addEventListener('load', () => navigator.serviceWorker.register('./sw-v5.js').catch(console.error));
  }

  let running = false;
  let startWall = 0;
  let elapsedAccum = 0;
  let rafId = null;

  let wakeLock = null;
  const canWakeLock = 'wakeLock' in (navigator || {});

  let audioCtx = null;
  function ensureAudioContext() {
    if (!audioCtx) {
      const AC = window.AudioContext || window.webkitAudioContext;
      if (AC) audioCtx = new AC();
    }
  }
  function beep(durationMs = 120, freq = 1000) {
    if (!audioCtx) return;
    try {
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      const now = ctx.currentTime;
      const vol = Math.max(0.0001, Number(beepVol.value));
      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(vol, now + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + durationMs/1000);
      osc.connect(gain).connect(ctx.destination);
      osc.start(now);
      osc.stop(now + durationMs/1000 + 0.01);
    } catch (_) {}
  }

  const timeEl = document.getElementById('time');
  const countEl = document.getElementById('count');
  const startStopEl = document.getElementById('startStop');
  const resetEl = document.getElementById('reset');
  const cycleInput = document.getElementById('cycle');
  const cycleDisp = document.getElementById('cycleDisp');
  const presetBtns = [...document.querySelectorAll('.preset')];
  const wakeLockChk = document.getElementById('wakeLockChk');
  const wakeStatus = document.getElementById('wakeStatus');
  const beepChk = document.getElementById('beepChk');
  const beepVol = document.getElementById('beepVol');
  const volDisp = document.getElementById('volDisp');

  let lastCountForBeep = 0;

  function fmtTime(ms) {
    const total = Math.max(0, Math.floor(ms));
    const m = Math.floor(total / 60000);
    const s = Math.floor((total % 60000) / 1000);
    const cs = Math.floor((total % 1000) / 10);
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(cs).padStart(2,'0')}`;
  }
  function getElapsed() { return running ? elapsedAccum + (Date.now() - startWall) : elapsedAccum; }
  function productionCount(ms) {
    const ct = parseFloat(cycleInput.value) || 0;
    if (ct <= 0) return 0;
    return Math.floor(ms / (ct * 1000));
  }

  function render() {
    const ms = getElapsed();
    const count = productionCount(ms);
    timeEl.textContent = fmtTime(ms);
    countEl.textContent = count;
    cycleDisp.textContent = Number(cycleInput.value).toFixed(2);
    if (running && beepChk.checked && audioCtx && count > lastCountForBeep) {
      beep(120, 1000);
    }
    lastCountForBeep = count;
  }

  function tick() {
    if (!running) return;       // ← 守り：止まってたら即抜け
    render();
    rafId = requestAnimationFrame(tick);
  }

  function start() {
    if (running) return;
    ensureAudioContext();
    running = true;
    startWall = Date.now();
    lastCountForBeep = productionCount(elapsedAccum);
    startStopEl.textContent = 'ストップ';
    startStopEl.classList.remove('ok'); startStopEl.classList.add('stop');
    if (rafId) cancelAnimationFrame(rafId); // 念のため二重起動防止
    rafId = requestAnimationFrame(tick);
    maybeEnableWakeLock();
    document.title = '計測中';
  }
  function stop() {
    if (!running) return;
    const now = Date.now();
    elapsedAccum += (now - startWall); // まず差分を積む
    running = false;
    if (rafId) { cancelAnimationFrame(rafId); rafId = null; } // ← ここを明示
    startStopEl.textContent = 'スタート';
    startStopEl.classList.remove('stop'); startStopEl.classList.add('ok');
    maybeDisableWakeLock();
    document.title = '停止中';
    render();
  }
  function reset() {
    stop();
    elapsedAccum = 0;
    lastCountForBeep = 0;
    document.title = 'リセット';
    render();
  }

  async function maybeEnableWakeLock() {
    if (!wakeLockChk.checked || !canWakeLock) {
      wakeStatus.textContent = canWakeLock ? '状態: 未使用（オフ）' : '状態: 非対応';
      return;
    }
    try {
      if (!wakeLock) {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeStatus.textContent = '状態: 有効';
        wakeLock.addEventListener('release', () => { wakeStatus.textContent = '状態: 解除されました'; wakeLock = null; });
      }
    } catch { wakeStatus.textContent = '状態: 取得失敗（権限/端末制限）'; }
  }
  async function maybeDisableWakeLock() {
    if (wakeLock) { try { await wakeLock.release(); } catch {} wakeLock = null; wakeStatus.textContent = '状態: 解除'; }
  }
  document.addEventListener('visibilitychange', async () => {
    if (document.visibilityState === 'visible' && running) await maybeEnableWakeLock();
  });

  startStopEl.addEventListener('click', () => running ? stop() : start());
  resetEl.addEventListener('click', reset);

  cycleInput.addEventListener('input', () => {
    const v = Number(cycleInput.value).toFixed(2);
    presetBtns.forEach(b => b.classList.toggle('active', Number(b.dataset.v).toFixed(2) === v));
    localStorage.setItem('cycleTime', v);
    render();
  });
  presetBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      presetBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      cycleInput.value = btn.dataset.v;
      localStorage.setItem('cycleTime', Number(btn.dataset.v).toFixed(2));
      render();
    });
  });
  wakeLockChk.addEventListener('change', async () => {
    localStorage.setItem('wakeLockPref', wakeLockChk.checked ? '1' : '0');
    if (running) { if (wakeLockChk.checked) await maybeEnableWakeLock(); else await maybeDisableWakeLock(); }
    else wakeStatus.textContent = canWakeLock ? (wakeLockChk.checked ? '状態: 有効（次回スタート時）' : '状態: 未使用（オフ）') : '状態: 非対応';
  });
  beepChk.addEventListener('change', () => {
    localStorage.setItem('beepPref', beepChk.checked ? '1' : '0');
    if (beepChk.checked) ensureAudioContext();
  });
  beepVol.addEventListener('input', () => {
    localStorage.setItem('beepVol', beepVol.value);
    volDisp.textContent = `${Math.round(beepVol.value*100)}%`;
  });

  (function init(){
    const savedCt = localStorage.getItem('cycleTime');
    if (savedCt) {
      cycleInput.value = savedCt;
      presetBtns.forEach(b => b.classList.toggle('active', Number(b.dataset.v).toFixed(2) === savedCt));
    }
    const wakePref = localStorage.getItem('wakeLockPref'); if (wakePref === '1') wakeLockChk.checked = true;
    const beepPref = localStorage.getItem('beepPref'); if (beepPref === '1') beepChk.checked = true;
    const savedVol = localStorage.getItem('beepVol'); if (savedVol) beepVol.value = savedVol;
    volDisp.textContent = `${Math.round(beepVol.value*100)}%`;
    addEventListener('pointerdown', () => { if (!audioCtx && beepChk.checked) ensureAudioContext(); }, { once:true });
    wakeStatus.textContent = canWakeLock ? (wakeLockChk.checked ? '状態: 有効（待機中）' : '状態: 未使用（オフ）') : '状態: 非対応';
    render();
  })();
</script>
</body>
</html>
